<!DOCTYPE html>

  <title>Four Boxes with Links and Text</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Use column for vertical stacking */
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      width: 100%;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap; /* Allow boxes to wrap to the next line */
      justify-content: center; 
    }

    .box {
      width: 250px;
      height: 200px;
      margin: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .box h3 {
      margin-bottom: 10px;
    }

    .box a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      background-color: #e6e6e6;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
